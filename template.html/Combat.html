<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Z Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="index.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
        }

        #game-over, #menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #game-over button, #Play button {
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        canvas {
            display: block;
            margin: auto;
            width: 100%;
            height: calc(100% - 100px);
        }
        #menu {
            display: block;
            width: 450px;
            height: 100px;
            font-size: 44px;
            color: rgb(156, 10, 10);
            font-family: "Blood Font", cursive;
        }

        #Play button {
            background-color: #a40101;
            color: white;
            border: none;
            border-radius: 5px;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        #SurvivorImage, #ZombieImage, #FireImage, #Zombieformenu {
            position: absolute;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Survival Z</h1>
        <div id="Play">
            <button onclick="startGame()">Play</button>
        </div>
    </div>

    <div id="game-over">
        <p>Game Over</p>
        <button id="restart-button">Restart</button>
    </div>

    <script>
        document.getElementById('restart-button').addEventListener('click', function() {
            restartGame();
        });

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            PlayGame();
        }

        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            PlayGame();
        }
    </script>
</body>
</html>
